name: Build website

on:
  push:
    branches:
      - main  # ya "master" agar tumhara branch naam ye hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build folder
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
